<h1 class="center">Pokedex</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col s6 m4">
      <div class="card horizontal" (click)="selectPokemon(pokemon)" pokemonBorderCard="#d0d0d0">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="pokemon picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.creationDate }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
