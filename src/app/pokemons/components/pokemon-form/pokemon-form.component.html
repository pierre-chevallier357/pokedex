<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        <!-- Pokemon name -->
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            pattern="^[a-zA-Z]{1,20}$"
            [(ngModel)]="pokemon.name"
            name="name"
            #name="ngModel"
          />
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Le nom du Pokémon doit être composé de lettres, et avoir entre 1 et 20 caractères.
          </div>
        </div>

        <!-- Pokemon healthPoint -->
        <div class="form-group">
          <label for="healthPoint">Point de vie</label>
          <input
            type="number"
            class="form-control"
            id="healthPoint"
            required
            pattern="^[0-9]{1,3}$"
            [(ngModel)]="pokemon.healthPoints"
            name="healthPoint"
            #healthPoint="ngModel"
          />
          <div [hidden]="healthPoint.valid || healthPoint.pristine" class="card-panel red accent-1">
            Les points de vie du Pokémon doivent être compris entre 0 et 999.
          </div>
        </div>

        <!-- Pokemon damage -->
        <div class="form-group">
          <label for="damage">Dégâts</label>
          <input
            type="number"
            class="form-control"
            id="damage"
            required
            pattern="^[0-9]{1,2}$"
            [(ngModel)]="pokemon.damage"
            name="damage"
            #damage="ngModel"
          />
          <div [hidden]="damage.valid || damage.pristine" class="card-panel red accent-1">
            Les dégâts du Pokémon doivent être compris entre 0 et 99.
          </div>
        </div>

        <!-- Pokemon types -->
        <form class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label>
              <input
                type="checkbox"
                class="filled-in"
                id="{{ type }}"
                [value]="type"
                [checked]="hasType(type)"
                [disabled]="!areTypesValid(type)"
                (change)="selectType($event, type)"
              />
              <span [attr.for]="type">
                <div class="{{ type | pokemonTypeColor }}">
                  {{ type }}
                </div>
              </span>
            </label>
          </p>
        </form>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn" [disabled]="!pokemonForm.form.valid">
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!pokemon" class="center">Aucun Pokémon à éditer...</h3>
